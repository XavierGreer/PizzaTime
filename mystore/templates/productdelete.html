{% extends "base.html" %}

{% block title %}
Pizza Time | My Store | Delete Product
{% endblock %}
{% load static %}
{% block content %}
    <div class="container">
        <br>
        <p>Delete Product</p>
        <br>
        <div class="main">
            <form method="POST">
                {% csrf_token %}
                Are you want to delete this Product?
                <input type="submit" value="Yes" />
                <a href="{% url "mystore:mystore" %}">Cancel</a>
            </form>
        </div>
	</div>
{% endblock %}
