{% extends "base.html" %}

{% block title %}
Pizza Time | My Store | Delete Customer
{% endblock %}
{% load static %}
{% block content %}
    <div class="container">
        <br>
        <p>Delete Customer</p>
        <br>
        <div class="main">
            <form method="POST">
                    {% csrf_token %}
                    Are you want to delete this Customer?
                <input class="btn btn-danger" type="submit" value="Yes" />
                <a class="btn btn-warning" href="{% url "mystore:mystore" %}">Cancel</a>
            </form>
        </div>
	</div>
{% endblock %}
