{% extends "base.html" %}

{% block title %}
    {{ product.name }}
{% endblock %}
{% load static %}

{% block content %}
<center>
    <div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "image/Logo.png" %}{% endif %}">
        <h1>{{ product.name }} {{ product.category }}</h1>
        <h3 class="price">${{ product.priceSm }}</h3>
        <form action="{% url "cart:cart_add" product.id %}" method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
        </form>
    </div>
</center>

{% endblock %}
