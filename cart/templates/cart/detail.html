{% extends "base.html" %}

{% block title %}
    Pizza Time | Cart
{% endblock %}
{% load static %}

{% block content %}
<div style="">
    <table class="table">
      <thead class="thead-dark">
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Size</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody class="text-center">
      {% for item in cart %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.price }}</td>
            <td><a href="{% url "cart:cart_remove" item.name %}" class="btn btn-danger" role="button">Remove</a></td>
        </tr>
      {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>${{ cart.get_total_price }}</td>
        </tr>
      </tbody>
    </table>
    <p class="text-right">
<!--        <a href="{% url "cart:checkout" %}" type="button" class="btn btn-primary">Check Out</a>-->
        <div style="padding-left:5%"><a href="{% url "cart:checkout" %}" class="btn btn-primary" role="button">Checkout</a></div>
    </p>
</div>

{% endblock %}
